<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK MANAGER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>
    <div class="container bg-dark text-white p-5 mt-5">
        <div class="text-center mb-1">
            <h1 class="mt-4 mb-4 fs-2">TASK MANAGER</h1>
        </div>
        <div class="mt-2 mb-5 row">
            <input type="text" class="form-control col" placeholder="Enter your Task...." id="taskInput" autocomplete="off">
            <button class="col-auto btn btn-primary" onclick="addTask()">AddTask</button>
        </div>
        <!-- table for task heading and task list -->
        <hr>
        <table class="table table-striped fs-5 mt-1">
            <thead>
                <tr class=" text-light">
                    <th class="col">Sr.no</th>
                    <th class="col">Task</th>
                    <th class="col">Action</th>
                </tr>
            </thead>
            <tbody id="taskList">

            </tbody>
        </table>
        <hr>
    </div>

    <!-- bootstarp js file cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- html js file cdn -->
     <script src="script.js"></script>
</body>
</html>
